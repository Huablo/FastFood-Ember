---
language: node_js
node_js:
  - "5"
  - "4"

env:
  - CXX=g++-4.8 WORKER_COUNT=2
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"
  - npm install phantomjs-prebuilt
  - node_modules/phantomjs-prebuilt/bin/phantomjs --version

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm test
